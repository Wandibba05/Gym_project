<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - GYMNATION</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">GYM<span class="green">N</span><span class="red">ATION</span></div>
  </header>

  <div class="signup-page">
    <section class="signup-form">
      <h2>Create Your Account</h2>
      <form onsubmit="event.preventDefault(); registerUser();">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Create Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="generatedID" style="margin-top: 20px; font-weight: bold;"></p>
    </section>
  </div>

  <script>
    async function registerUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Generate unique membership ID
      const userId = "USER-" + Math.floor(100000 + Math.random() * 900000);

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId,
            name,
            email,
            password
          })
        });

        if (response.ok) {
          // Show welcome message
          document.getElementById("generatedID").innerText =
            `Welcome, ${name}! Your ID is ${userId}`;
          document.getElementById("generatedID").style.color = 'green';

          // Store ID temporarily for login page
          sessionStorage.setItem('lastGeneratedId', userId);

          // Clear input fields
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";

          // Redirect to login page after a short delay
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          document.getElementById("generatedID").innerText = "Registration failed. Please try again.";
          document.getElementById("generatedID").style.color = 'red';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("generatedID").innerText = "Registration failed. Please try again.";
        document.getElementById("generatedID").style.color = 'red';
      }
    }
  </script>
</body>
</html>
